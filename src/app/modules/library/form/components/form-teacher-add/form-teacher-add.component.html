<div class="p-3">
  <div class="p">
    <form [formGroup]="form" class="formgrid grid">
      <div class="pb-3 col-12">
        <span class="text-700 text-2xl">{{title}}</span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" formControlName="firstname" id="firstname" pInputText>
            <label [htmlFor]="'firstname'">First Name</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" formControlName="lastname" id="lastname" pInputText>
            <label [htmlFor]="'lastname'">LastName</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <p-dropdown
              [optionLabel]="'value'"
              [optionValue]="'value'"
              [options]="genderOptions"
              formControlName="gender"
              id="gender"
              placeholder="Gender"
              styleClass="w-full">
            </p-dropdown>
            <label [htmlFor]="'gender'">Gender</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" formControlName="phone" id="phone" pInputText>
            <label [htmlFor]="'phone'">Phone Number</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" formControlName="address" id="address" pInputText>
            <label [htmlFor]="'address'">Address</label>
          </span>
      </div>

      <!-- Login -->
      <div class="pb-3 col-12">
        <span class="text-700 text-2xl">Login Information</span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" formControlName="email" id="email" pInputText>
            <label [htmlFor]="'email'">Email Address</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <p-password [toggleMask]="true" inputStyleClass="w-full" styleClass="w-full" formControlName="password"
                        id="password"></p-password>
            <label [htmlFor]="'password'">Password</label>
          </span>
      </div>
      <div class="field col-12 md:col-6 lg:col-4 pb-3">
        <span class="p-float-label w-full">
          <p-password [toggleMask]="true" inputStyleClass="w-full" styleClass="w-full" formControlName="password2"
                      id="password2"></p-password>
          <label [htmlFor]="'password2'">Repeat Password</label>
        </span>
      </div>

      <!--buttons-->
      <div class="field col-12 mb-lg-3">
        <label [htmlFor]="'upload'">Upload Student Photo</label>
        <p-fileUpload
          chooseLabel="Upload Image"
          id="upload"
          mode="basic"
          styleClass="p-button-text p-button-sm p-button-secondary">
        </p-fileUpload>
      </div>
      <div class="field col-12">
        <p-button label="Submit"></p-button>
      </div>
    </form>
  </div>
</div>
