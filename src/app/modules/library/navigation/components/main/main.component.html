<main id="main" class="main">
  <div *ngIf="breadCrumb" class="pagetitle">
    <h1>{{breadCrumb.name}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li *ngFor="let b of breadCrumb.route.routes; let i = index"
            class="breadcrumb-item {{(i == breadCrumb.route.routes.length - 1) ? 'active': ''}}">
          <a>{{b.name}}</a>
        </li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <ng-content #content></ng-content>
</main>
