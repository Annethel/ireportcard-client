<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{table.title}}</h5>
          <!-- Table with stripped rows -->
          <table class="table table-striped datatable">
            <thead>
            <tr>
              <th *ngFor="let cell of table.header.cells" scope="col">{{cell.value}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of table.rows">
              <td *ngFor="let cell of row.cells" scope="row">
                <button (click)="cell.action?.onAction()" *ngIf="cell.isAction"
                        class="rounded-0">
                  {{cell.action?.name}}
                </button>
                <span *ngIf="!cell.isAction">{{cell.value}}</span>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>
