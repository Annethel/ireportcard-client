<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{table.title}}</h5>
          <!-- Table with stripped rows -->
          <table class="table table-striped datatable">
            <thead>
            <tr>
              <th scope="col" *ngFor="let cell of table.header.cells">{{cell.value}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of table.rows">
              <td scope="row" *ngFor="let cell of row.cells">{{cell.value}}</td>
            </tr>
            </tbody>
          </table>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>
