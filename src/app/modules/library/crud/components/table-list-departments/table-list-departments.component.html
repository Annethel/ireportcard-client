
<app-data-filter [formModel]="filterForm" (submitEvent)="filterAction($event)"></app-data-filter>

<p-table [title]="title" [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HOD</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-d>
    <tr>
      <td>{{d.department.id}}</td>
      <td>{{d.department.name}}</td>
      <td>{{(getUser(d.department.hodId) | async)?.user?.firstname ?? 'NONE'}}</td>
      <td></td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
