<app-data-filter (submitEvent)="filterAction($event)" [formModel]="filterForm"></app-data-filter>

<p-table [title]="title" [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Order</th>
      <th>Sub classes</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template let-d pTemplate="body">
    <tr>
      <td>{{d.classLevel.id}}</td>
      <td>{{d.classLevel.name}}</td>
      <td>{{d.classLevel.order}}</td>
      <td>{{d.subClassLevels.length}}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
