<section class="section">
  <div class="py-2">
    <p-dropdown [disabled]="schoolSelectDisabled" [(ngModel)]="schoolId" [options]="schools" (change)="updateSchool()" optionLabel="name"></p-dropdown>
  </div>
  <app-form-school-upsert [school]="school"></app-form-school-upsert>
  <div>
    <p-button
      (click)="visitSchoolDashboardAction()"
      label="Visit Dashboard"
      [icon]="faIcon('up-right-from-square')" i18n>
    </p-button>
  </div>
</section>

<app-org-schools-assign-admin *ngIf="school?.id" [schoolId]="school?.id"></app-org-schools-assign-admin>
