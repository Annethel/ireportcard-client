<div class="surface-section border-round-xl">
  <div class="p-3">
    <div class="pb-3">
      <span class="text-700 text-2xl">Student Information</span>
    </div>
    <div class="p">
      <form class="formgrid grid">
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" id="firstname" pInputText>
            <label [htmlFor]="'firstname'">First Name</label>
          </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" id="lastname" pInputText>
            <label [htmlFor]="'lastname'">LastName</label>
          </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" id="gender" pInputText>
            <label [htmlFor]="'gender'">Gender</label>
          </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <p-calendar id="dob" styleClass="w-full"></p-calendar>
            <label [htmlFor]="'dob'">Date of Birth</label>
          </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" id="email" pInputText>
            <label [htmlFor]="'email'">Email Address</label>
          </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4 pb-3">
          <span class="p-float-label">
            <input class="w-full" id="phone" pInputText>
            <label [htmlFor]="'phone'">Phone Number</label>
          </span>
        </div>
        <div class="field col-12 mb-lg-3">
          <label [htmlFor]="'upload'">Upload Student Photo</label>
          <p-fileUpload
            chooseLabel="Upload Image"
            id="upload"
            mode="basic"
            styleClass="p-button-text p-button-sm p-button-secondary">
          </p-fileUpload>
        </div>
        <div class="field col-12">
          <p-button label="Submit"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
